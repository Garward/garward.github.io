<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Books</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background: #f7f7f7; padding: 2rem; }
    h1 { margin-bottom: 1rem; }
    ul { list-style: none; padding: 0; }
    li { margin: 0.5rem 0; }
    a { text-decoration: none; color: #2c3e50; font-size: 1.2rem; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>ðŸ“š My Books</h1>
  <ul id="book-list"><li>Loading...</li></ul>

  <script>
    async function loadBooks() {
      const list = document.getElementById("book-list");
      list.innerHTML = "";

      try {
        // GitHub API endpoint for your repoâ€™s /books/ folder
        const res = await fetch("https://api.github.com/repos/garward/garward.github.io/contents/books");
        const data = await res.json();

        // Filter for folders only
        const folders = data.filter(item => item.type === "dir");

        if (folders.length === 0) {
          list.innerHTML = "<li>No books found</li>";
          return;
        }

        folders.forEach(folder => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = `./${folder.name}/`;  // link to book folder
          a.textContent = folder.name.replace(/_/g, " ");
          li.appendChild(a);
          list.appendChild(li);
        });
      } catch (err) {
        list.innerHTML = `<li>Error loading books: ${err.message}</li>`;
      }
    }

    loadBooks();
  </script>
</body>
</html>
