<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Books</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1e1e1e;
      color: #f0f0f0;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      margin-bottom: 1rem;
      font-weight: 600;
      color: #ffffff;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      margin: 0.75rem 0;
    }
    a {
      text-decoration: none;
      color: #66b2ff; /* soft blue */
      font-size: 1.2rem;
      transition: color 0.2s ease;
    }
    a:hover {
      color: #99ccff;
      text-decoration: underline;
    }
    .error {
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š My Books</h1>
  <ul id="book-list"><li>Loading...</li></ul>

  <script>
    async function loadBooks() {
      const list = document.getElementById("book-list");
      list.innerHTML = "";

      try {
        // GitHub API endpoint for your repoâ€™s /books/ folder
        const res = await fetch("https://api.github.com/repos/garward/garward.github.io/contents/books");
        const data = await res.json();

        if (!Array.isArray(data)) {
          list.innerHTML = "<li class='error'>Failed to fetch folder list</li>";
          return;
        }

        // Filter for directories only
        const folders = data.filter(item => item.type === "dir");

        if (folders.length === 0) {
          list.innerHTML = "<li>No books found</li>";
          return;
        }

        folders.forEach(folder => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.href = `./${folder.name}/`;
          a.textContent = folder.name.replace(/_/g, " ");
          li.appendChild(a);
          list.appendChild(li);
        });
      } catch (err) {
        list.innerHTML = `<li class="error">Error loading books: ${err.message}</li>`;
      }
    }

    loadBooks();
  </script>
</body>
</html>
